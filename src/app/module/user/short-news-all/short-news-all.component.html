<div class="backArrowDiv">
       <span matTooltip="Quay lại"
             [routerLink]="['/user/newsfeed']"
             class="backButton title material-icons a1 a2 backArrowSpan">keyboard_backspace</span>
</div>
<div class="divFix" *ngIf="check" style="border: #1c75bc 1px solid; border-radius: 15px">
  <div style="margin: 20px">
    <h2>Nhập văn bản</h2>
    <form [formGroup]="shortNewForm"
          (ngSubmit)="createShortNew()">
      <input style="width: 330px !important; height: 40px; font-size: 18px"
             onfocus="this.value=''" type="text"
             class="form-control c1 i1" formControlName="content"
             placeholder="Aa...">
      <span matTooltip="Chọn ảnh" style="margin-top: 5px; font-size: 30px; color: #1c75bc"
            class="material-icons">photo_size_select_actual</span><br>
      <span style="font-size: 12px; ">Tối đa 120 kí tự.</span><br>
      <button style="margin-top: 10px" mat-raised-button color="accent"
              type="summit">Đăng tin</button>
      <button style="margin-left: 10px" (click)="closeCreate()"
              type="button" mat-raised-button color="primary">
        Đóng
      </button>
    </form>
  </div>
</div>
<div class="divFix" style="background-color: #faf7f7; border-radius: 5px">
  <div class="row" style="margin-top: 10px">
    <div class="col">
      <h2 align="center" class="a1 a2" (click)="closeCreate()">
        <sub><span style="color: #1c75bc; font-size: 22px;"
                   class="material-icons">photo_camera_front
        </span></sub>&nbsp;Tất cả tin
      </h2>
    </div>
    <div class="col">
      <h2 align="center" class="a1 a2" (click)="showCreate()">
        <sub><span matTooltip="Tạo tin"
                   style="color: #1c75bc; font-size: 22px; margin-left: 5px;"
                   class="material-icons">add_circle
        </span></sub>&nbsp;Tạo tin
      </h2>
    </div>
    <div class="col">
      <h2 align="center" class="a1 a2" [routerLink]="['/user/short']">
        <sub><span style="color: #1c75bc; font-size: 22px;"
                   class="material-icons">recent_actors
        </span></sub>&nbsp;Tin của bạn
      </h2>
    </div>
  </div>
  <div class="row" style="border-radius: 10px;" #scrollMe [scrollTop]="scrollMe.scrollHeight"
       id="scroll">
    <div *ngFor="let short of shortNew"
         style="background:wheat; margin-right: 15px; height: 220px; width: 160px;
           border-radius: 10px; border: 1px solid; margin-bottom: 15px"
         class=" margin-left-15 test">
      <div class="row" style="margin-bottom: 2px">
        <div class="col-3">
          <img class="imgShortNewAvatar"
               src="{{short.userDTO?.avatar}}" alt="Lỗi ảnh">
        </div>
        <div class="col-3">
        </div>
      </div>
      <img class="imgShortNewContent" src="{{short.image}}" alt="Lỗi ảnh">
      <P>{{short?.content}}</P>
    </div>
    <div *ngIf="count < 1"
         style="background:wheat; margin-right: 0px;height: 220px; border-radius: 10px; border: 1px solid"
         class="col-2 margin-left-15">
      <div style="height: 80px" class="row"></div>
      <div style="height: 50px" class="row"></div>
    </div>
  </div>
</div>
<div style="{{height}}" class="row">
</div>
