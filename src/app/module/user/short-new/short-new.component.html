<div class="row" style="border-radius: 10px">
  <div *ngFor="let short of shortNewLimit"
       style="background: wheat; margin-right: 15px; height: 220px;
        border-radius: 10px; border: 1px solid"
       class="col-2 margin-left-15 test">
    <div class="row" style="margin-bottom: 2px">
      <div class="col-3">
        <img style="width: 30px; height: 30px; border-radius: 50%; margin-top: 2px; border: #1c75bc 1px solid"
             src="{{short.user?.avatar}}" alt="Lỗi ảnh">
      </div>
      <div class="col-3"></div>
    </div>
    <img style="width: 100%; height: border-box; border-radius: 5px" src="{{short.image}}" alt="Lỗi ảnh">
    <p>{{short.content}}</p>
  </div>
  <div
    style="background:wheat; margin-right: 0px;height: 220px; border-radius: 10px; border: 1px solid"
    class="col-2 margin-left-15">
    <div style="height: 80px" class="row"></div>
    <span matTooltip="Tạo tin" [routerLink]="['/user/listShortNew']"
          style="color: #1c75bc; font-size: 35px; margin-left: 35px"
          class="material-icons a1">add_circle</span><br>
    <h2 class="a1" [routerLink]="['/user/listShortNew']" style="margin-left: 21px">Tạo tin</h2>
    <div style="height: 50px" class="row"></div>
  </div>
</div>
<div class="row">
  <p class="a1 a2 margin-left-15" matTooltip="Xem tất cả tin" [routerLink]="['/user/listShortNew']"
     style="margin-left: 30px; margin-top: 15px;">Xem tất cả tin</p>
</div>
