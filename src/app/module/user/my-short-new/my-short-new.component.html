<div class="backArrowDiv">
       <span matTooltip="Quay lại"
             [routerLink]="['/user/user-detail']"
             class="backButton title material-icons a1 a2 backArrowSpan">keyboard_backspace</span>
</div>
<div class="bodyDiv">
  <h2>Tin của bạn</h2>
  <div class="row">
    <div *ngFor="let short of shortNew"
         style="background: wheat; margin-right: 15px; border-radius: 10px; width: 200px; height: 250px; border: 1px solid"
         class="fixCol">
  <span *ngIf="short?.user?.id == idUserLogIn" matTooltip="Xóa" (click)="delete(short.id)"
        class="a1 material-icons">highlight_off</span>
      <div class="row" style="margin-bottom: 2px">
        <div class="col-3">
          <img style="width: 30px; height: 30px; border-radius: 50%; margin-top: 2px; border: #1c75bc 1px solid"
               src="{{short.user?.avatar}}" alt="Lỗi ảnh">
        </div>
        <div class="col-3"></div>
      </div>
      <img style="width: 100%; height: border-box; border-radius: 5px" src="{{short.image}}" alt="Lỗi ảnh">
      <p>{{short.content}}</p>
    </div>
    <div
      style="background: wheat; margin-right: 15px; border-radius: 10px; width: 200px; height: 250px; border: 1px solid"
      class="fixCol margin-left-15">
      <div style="height: 80px" class="row"></div>
      <div style="height: 50px" class="row"></div>
    </div>
  </div>
  <div class="row">
  </div>
</div>
