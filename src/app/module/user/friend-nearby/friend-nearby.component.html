<div class="people-nearby">
  <div *ngFor="let user of listUserNotFriend" class="nearby-user">
    <div class="row">
      <div class="col-md-2 col-sm-2">
        <img src="{{user?.avatar}}" alt="user" class="profile-photo-lg"/>
      </div>
      <div class="col-md-7 col-sm-7">
        <h5><a routerLink="/user/people-detail/{{user.id}}" class="profile-link">{{user?.username}}</a></h5>
        <p>Software Engineer</p>
        <p class="text-muted">500m away</p>
      </div>
      <div class="col-md-3 col-sm-3">
        <button class="btn btn-primary pull-right" (click)="addFriend(user.id, user?.username)">Add Friend</button>
      </div>
    </div>
  </div>
</div>
